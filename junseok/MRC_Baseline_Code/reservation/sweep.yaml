program: hyper.py
method: bayes
metric:
  name: exact_match
  goal: maximize
parameters:
  learning_rate:
    min: 1e-6
    max: 1e-5
  per_device_train_batch_size:
    values: [2, 4, 8, 16, 32]
  num_train_epochs:
    distribution: int_uniform
    min: 8
    max: 10
  # optimizer:
  #   values: ["adam", "sgd"]