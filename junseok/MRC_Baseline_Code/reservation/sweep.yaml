program: train.py
method: bayes
metric:
  name: exact_match
  goal: maximize
parameters:
  learning_rate:
    min: 5e-5
    max: 0.01
  per_device_train_batch_size:
    values: [4, 8, 16, 32]
  num_train_epochs:
    distribution: int_uniform
    min: 1
    max: 10
  # optimizer:
  #   values: ["adam", "sgd"]